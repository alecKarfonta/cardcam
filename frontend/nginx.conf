events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Explicitly set MIME type for .mjs files (ES modules)
    types {
        text/javascript mjs;
    }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; worker-src 'self' blob:; child-src 'self' blob:" always;
    
    # Cross-origin isolation for WebAssembly threading and WebGPU
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Handle the React app (served at root by nginx, proxied via /cardcam/ by production nginx)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets (.mjs handled separately below for cross-origin headers)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Security for sensitive files
        location ~ /\. {
            deny all;
        }

        # ONNX model files
        location ~* \.onnx$ {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # WebAssembly files
        location ~* \.wasm$ {
            add_header Access-Control-Allow-Origin "*";
            add_header Content-Type "application/wasm";
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }

        # JavaScript module files (.mjs) - Required for ONNX Runtime WebGPU
        location ~* \.mjs$ {
            add_header Access-Control-Allow-Origin "*";
            add_header Content-Type "text/javascript";
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            expires 1y;
            add_header Cache-Control "public, immutable" always;
        }
    }
}
