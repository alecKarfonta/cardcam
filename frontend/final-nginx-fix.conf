# Final External Nginx Configuration Fix
# Replace your /cardcam/onnx/ location block with this:

# Handle ONNX WebAssembly modules with explicit MIME type overrides
location /cardcam/onnx/ {
    proxy_pass http://192.168.1.77:80/onnx/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Explicit MIME type overrides
    location ~ \.mjs$ {
        proxy_pass http://192.168.1.77:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "text/javascript" always;
        add_header Access-Control-Allow-Origin "*" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ~ \.wasm$ {
        proxy_pass http://192.168.1.77:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "application/wasm" always;
        add_header Access-Control-Allow-Origin "*" always;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Cache other ONNX modules
    expires 1y;
    add_header Cache-Control "public, immutable";
}

