<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNN Debug Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #00ff00; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #333; }
        .success { border-color: #00ff00; background: #001100; }
        .error { border-color: #ff0000; background: #110000; }
        .info { border-color: #0088ff; background: #001122; }
        button { padding: 10px 20px; margin: 10px; background: #333; color: #fff; border: 1px solid #666; cursor: pointer; }
        button:hover { background: #555; }
    </style>
</head>
<body>
    <h1>🧠 WebNN Debug Test</h1>
    <p>This page tests WebNN availability independently of the main application.</p>
    
    <button onclick="testWebNN()">🔍 Test WebNN Availability</button>
    <button onclick="testBrowserInfo()">📊 Show Browser Info</button>
    <button onclick="clearResults()">🗑️ Clear Results</button>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBrowserInfo() {
            log('🔍 BROWSER INFO TEST', 'info');
            log(`User Agent: ${navigator.userAgent}`);
            log(`Chrome Version: ${navigator.userAgent.match(/Chrome\/(\d+)/)?.[1] || 'Not Chrome'}`);
            log(`Platform: ${navigator.platform}`);
            log(`Hardware Concurrency: ${navigator.hardwareConcurrency}`);
            
            // Check for various APIs
            log(`WebGL: ${'WebGLRenderingContext' in window ? '✅ Available' : '❌ Not Available'}`);
            log(`WebGPU: ${'gpu' in navigator ? '✅ Available' : '❌ Not Available'}`);
            log(`WebAssembly: ${'WebAssembly' in window ? '✅ Available' : '❌ Not Available'}`);
            log(`SharedArrayBuffer: ${'SharedArrayBuffer' in window ? '✅ Available' : '❌ Not Available'}`);
        }

        async function testWebNN() {
            log('🔍 WEBNN AVAILABILITY TEST', 'info');
            
            try {
                // Step 1: Check navigator.ml
                log('STEP 1: Checking navigator.ml...');
                if (!('ml' in navigator)) {
                    log('❌ navigator.ml is NOT available', 'error');
                    log('💡 WebNN flag is likely not enabled or browser not supported', 'error');
                    log('💡 Go to chrome://flags/#enable-webnn-api and enable it', 'info');
                    return;
                }
                
                log('✅ navigator.ml is available', 'success');
                log(`📊 navigator.ml type: ${typeof navigator.ml}`);
                log(`📊 navigator.ml: ${navigator.ml}`);
                
                // Step 2: Check ML object methods
                log('STEP 2: Checking ML object methods...');
                const ml = navigator.ml;
                log(`📊 ml.createContext: ${typeof ml.createContext}`);
                log(`📊 ml methods: ${Object.getOwnPropertyNames(ml)}`);
                
                // Step 3: Try to create context
                log('STEP 3: Attempting to create ML context...');
                try {
                    const context = await ml.createContext();
                    log('✅ ML context created successfully!', 'success');
                    log(`📊 Context type: ${typeof context}`);
                    log(`📊 Context constructor: ${context?.constructor?.name}`);
                    log(`📊 Context methods: ${Object.getOwnPropertyNames(context)}`);
                    
                    // Step 4: Test basic operations if possible
                    log('STEP 4: Testing basic ML operations...');
                    try {
                        // Try to create a simple constant tensor
                        if (context.constant) {
                            const tensor = context.constant({dataType: 'float32', dimensions: [2, 2]}, new Float32Array([1, 2, 3, 4]));
                            log('✅ Created test tensor successfully!', 'success');
                            log(`📊 Tensor: ${tensor}`);
                        } else {
                            log('⚠️ context.constant not available', 'info');
                        }
                    } catch (tensorError) {
                        log(`⚠️ Tensor creation failed: ${tensorError}`, 'error');
                    }
                    
                } catch (contextError) {
                    log(`❌ ML context creation failed: ${contextError}`, 'error');
                    log('💡 WebNN API exists but context creation failed', 'error');
                    log('💡 This could be due to hardware/driver limitations', 'info');
                }
                
            } catch (error) {
                log(`❌ WebNN test failed: ${error}`, 'error');
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            log('🚀 WebNN Debug Page Loaded', 'info');
            testBrowserInfo();
            setTimeout(() => testWebNN(), 1000);
        };
    </script>
</body>
</html>
