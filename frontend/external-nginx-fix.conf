# External Nginx Proxy Configuration Fix for mlapi.us
# This configuration needs to be added to the external nginx server at 192.168.1.196

# Add this to your server block for mlapi.us:

# JavaScript module files (.mjs) - CRITICAL FIX
location ~* \.mjs$ {
    add_header Access-Control-Allow-Origin "*";
    add_header Content-Type "text/javascript";
    proxy_pass http://192.168.1.77:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# WebAssembly files (.wasm)
location ~* \.wasm$ {
    add_header Access-Control-Allow-Origin "*";
    add_header Content-Type "application/wasm";
    proxy_pass http://192.168.1.77:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

