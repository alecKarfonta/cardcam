server {
    listen 8080;
    server_name localhost 192.168.1.77;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;

    # Enable cross-origin isolation for WebAssembly threading and WebGPU
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location block with proper MIME types
    location / {
        try_files $uri $uri/ =404;
        
        # JavaScript ES modules
        location ~* \.mjs$ {
            add_header Content-Type "text/javascript" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            expires 1h;
        }

        # JavaScript files
        location ~* \.js$ {
            add_header Content-Type "text/javascript" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            expires 1h;
        }

        # WASM files
        location ~* \.wasm$ {
            add_header Content-Type "application/wasm" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            expires 1h;
        }

        # HTML files
        location ~* \.html$ {
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            expires 1h;
        }

        # CSS files
        location ~* \.css$ {
            add_header Content-Type "text/css" always;
            expires 1h;
        }

        # JSON files
        location ~* \.json$ {
            add_header Content-Type "application/json" always;
            expires 1h;
        }

        # ONNX model files
        location ~* \.onnx$ {
            add_header Content-Type "application/octet-stream" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            expires 1h;
        }

        # PNG images
        location ~* \.png$ {
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            expires 1h;
        }
        
        # Add headers to all other responses
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
    }

    # Proxy to existing ONNX files from main frontend (if needed)
    location /onnx/ {
        try_files $uri $uri/ =404;
        
        # Ensure proper MIME types for ONNX runtime files
        location ~* \.mjs$ {
            add_header Content-Type "text/javascript" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
        }
        
        location ~* \.wasm$ {
            add_header Content-Type "application/wasm" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
        }
        
        location ~* \.js$ {
            add_header Content-Type "text/javascript" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
        }
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/gpu-tests-access.log;
    error_log /var/log/nginx/gpu-tests-error.log;
}