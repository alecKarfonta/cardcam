include /usr/share/nginx/html/mime.types;

server {
    listen 8080;
    server_name localhost 192.168.1.77;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;

    # Enable cross-origin isolation for WebAssembly threading and WebGPU
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main location block
    location / {
        try_files $uri $uri/ =404;
        expires 1h;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/gpu-tests-access.log;
    error_log /var/log/nginx/gpu-tests-error.log;
}