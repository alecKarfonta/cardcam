server {
    listen 8080;
    server_name localhost 192.168.1.77;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;

    # Enable cross-origin isolation for WebAssembly threading and WebGPU
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # MIME type fixes for JavaScript modules
    location ~* \.mjs$ {
        add_header Content-Type "text/javascript";
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
    }

    # JavaScript files
    location ~* \.(js|mjs)$ {
        add_header Content-Type "text/javascript";
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1h;
    }

    # WASM files
    location ~* \.wasm$ {
        add_header Content-Type "application/wasm";
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1h;
    }

    # HTML files
    location ~* \.html$ {
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1h;
    }

    # CSS files
    location ~* \.css$ {
        add_header Content-Type "text/css";
        expires 1h;
    }

    # JSON files
    location ~* \.json$ {
        add_header Content-Type "application/json";
        expires 1h;
    }

    # ONNX model files (if any)
    location ~* \.onnx$ {
        add_header Content-Type "application/octet-stream";
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        expires 1h;
    }

    # Proxy to existing ONNX files from main frontend (if needed)
    location /onnx/ {
        proxy_pass http://192.168.1.77:3001/onnx/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add CORS headers for cross-origin requests
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
    }

    # Main location block
    location / {
        try_files $uri $uri/ =404;
        
        # Add headers to all responses
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/gpu-tests-access.log;
    error_log /var/log/nginx/gpu-tests-error.log;
}
